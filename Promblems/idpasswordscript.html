<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Enter: <input type="text" id="myInput" onfocus="focuses(this)"/>
        Password: <input type="text" id="myInput" onfocus="blure(this)"/>
    </form>


    <script>
        function focuses(x){
            x.style.background = "light blue";
            x.style.color="red";
            x.style.fontsize = "20px";
            x.style.fontfamily = "Comic Sans MS";
            x.style.textAlign="center";
        }

        function blure(x){
            x.style.background = "light blue";
            x.style.color="red";
            x.style.fontsize = "20px";
            x.style.fontfamily = "Comic Sans MS";
            x.style.textAlign="center";
        }

    </script>
</body>
</html>
